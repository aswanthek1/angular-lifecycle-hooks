<div class="container">
  <input type="text" #inputEl>
  <button (click)="onBtnClick(inputEl)" >Submit</button>
  <app-demo [message]="inputVal" *ngIf="!toDestroy" >
    <p #temp >User has enterd the following text: {{inputVal}}</p>
  </app-demo>
  <br><br>
  <button (click)="destroyComponent()" >Show / Hide</button>
</div>
